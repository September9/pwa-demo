<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">

    <link rel="apple-touch-icon" sizes="72x72" href="images/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="384x384" href="images/icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="images/icons/icon-512x512.png">

    <link rel="icon" type="image/png" sizes="192x192"  href="images/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="144x144"  href="images/icons/icon-144x144.png">

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="main.css">

    <meta name="theme-color" content="#ffffff">

    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js').then(function(registration) {
          // if (localStorage.getItem('sw_version') !== version) {
          //     registration.update().then(function () {
          //       console.log('update sw.js')
          //       localStorage.setItem('sw_version', version)
          //     });
          // }
          console.log('ServiceWorker registration successful with scope: ', registration.scope);

          const subscribeOptions = {
            userVisibleOnly: true,
            applicationServerKey: urlBase64ToUint8Array(
              'BEl62iUYgUivxIkv69yViEuiBIa-Ib9-SkvMeAtA3LFgDzkrxZJjSgSnfckjBJuBkr3qBUYIHBQFLXYp5Nksh8U'
            )
          };
          return registration.pushManager.subscribe(subscribeOptions);
          
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
    window.addEventListener("offline", function() {
      Notification.requestPermission().then(grant => {
        if (grant !== "granted") {
          return;
        }

        const notification = new Notification("Hi，网络不给力", {
          body: "您的网络貌似离线了，尝试刷新是否可用",
          icon: "/images/icons/icon-144x144.png"
        });

        notification.onclick = function() {
          notification.close();
        };
      });
   });


   window.addEventListener('online', function() {
      Notification.requestPermission().then(grant => {
        if (grant !== "granted") {
          return;
        }

        const notification = new Notification("网络已恢复", {
          body: "网络已恢复，刷新获取最新内容",
          icon: "/images/icons/icon-144x144.png"
        });

        notification.onclick = function() {
          notification.close();
        };
    })
  });



</script>
</head>
<body>
    <div class="container">
        <h1> Dog</h1>
        <p>dog dog dog </p>
        <div>
          <img class="img-container" src='./dog.png' alt="dog"/>
        </div>
        
    </div>
</body>
</html>
